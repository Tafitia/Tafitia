<!-- assets/intro-fixed.svg -->
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 1000 180"
     width="1000" height="180"
     role="img" aria-label="Tafita introduction">

  <style>
    :root { --chick: #F6D55C; --font: "Fira Code", "Roboto Mono", monospace; }
    svg { background: transparent; overflow: visible; }
    .title {
      font-family: var(--font);
      font-size: 30px;
      font-weight: 500;
      fill: var(--chick);
      stroke: rgba(0,0,0,0.35);
      stroke-width: 1;
      paint-order: stroke fill;
      text-anchor: middle;
      dominant-baseline: middle;
      letter-spacing: 0.2px;
      filter: url(#shadow);
    }
    /* Si tu veux plusieurs lignes, on gère l'espacement ici */
    .line { display: block; }
  </style>

  <!-- Texte centré et non coupé -->
  <text x="50%" y="45%" class="title">
    <tspan class="line">Hello ! I'm Tafita RANDRIANASOLO</tspan>
    <tspan class="line" x="50%" dy="42">A curious coder — Always ready to learn</tspan>
  </text>
</svg>
