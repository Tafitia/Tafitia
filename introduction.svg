<!-- assets/intro-fixed.svg -->
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 1000 180"
     width="1000" height="180"
     role="img" aria-label="Tafita introduction">
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <style>
    :root { --chick: #F6D55C; --font: "Fira Code", "Roboto Mono", monospace; }
    svg { background: transparent; overflow: visible; }
    .title {
      font-family: var(--font);
      font-size: 36px;
      font-weight: 700;
      fill: var(--chick);
      stroke: rgba(0,0,0,0.35);
      stroke-width: 1;
      paint-order: stroke fill;
      text-anchor: middle;
      dominant-baseline: middle;
      letter-spacing: 0.2px;
      filter: url(#shadow);
    }
    /* Si tu veux plusieurs lignes, on gère l'espacement ici */
    .line { display: block; }
  </style>

  <!-- Optionnel : fond arrondi pour garantir contraste (décommente si besoin) -->
  <!-- <rect x="40" y="20" width="920" height="140" rx="12" fill="rgba(0,0,0,0.06)"/> -->

  <!-- Texte centré et non coupé -->
  <text x="50%" y="45%" class="title">
    <tspan class="line">Hello ! I'm Tafita RANDRIANASOLO</tspan>
    <tspan class="line" x="50%" dy="42">A curious coder — Always ready to learn</tspan>
  </text>
</svg>
