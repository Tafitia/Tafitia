<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 140" width="900" height="140" role="img" aria-label="Tafita intro">
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <style>
    :root { --chick: #F6D55C; --font: "Fira Code", "Roboto Mono", monospace; }
    .title {
      font-family: var(--font);
      font-size: 34px;
      font-weight: 700;
      fill: var(--chick);
      stroke: rgba(0,0,0,0.35);
      stroke-width: 1;
      paint-order: stroke fill;
      text-anchor: middle;
      dominant-baseline: middle;
      letter-spacing: 0.2px;
      filter: url(#shadow);
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 0.15s;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    /* Optionnel : fond semi-opaque pour garantir contraste */
    .bg {
      fill: rgba(0,0,0,0.06);
      rx: 8px;
    }
  </style>

  <!-- fond léger pour contraste (décommente si besoin) -->
  <!-- <rect x="10" y="10" width="880" height="120" class="bg"/> -->

  <text x="50%" y="50%" class="title">
    Tafita RANDRIANASOLO — curious coder, always ready to learn
  </text>
</svg>
